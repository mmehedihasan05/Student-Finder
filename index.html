<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Find Student by Their Class Roll [3rd year]</h2>
        </header>
        <div class="expectedStudentData">
            <div class="searchFiled">
                <form action="">
                    <label for="roll_input"> Enter roll: </label>
                    <input type="number" name="" id="roll_input" placeholder="Dance your fingers..." min="1" max="230">
                    <div class="submitBtn">
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="output">
                <p>এখানে শুধু ২৩১ পর্যন্ত পুরোপুরি রয়েছে। ২৩১ এর পরে যাদের রোল তাদের গ্রুপ থেকে খুজে নাও। আর আমাকে নাম
                    গুলো দিও যেন এড করে দিতে পারি।</p>
            </div>
        </div>
        <div class="popup"> Copied! </div>
        <div class="allStudentData">
            <table>
                <tr>
                    <th>Roll</th>
                    <th>Name</th>
                </tr>
            </table>
        </div>
        <footer>
            <p>Created By <a href="https://www.facebook.com/mmehedihasan05/">Md. Mehedi Hasan</a><br>Feel free to give
                any suggestions.<br>Thanks.</p>
        </footer>
    </div>
</body>
<script src="script.js"></script>

</html>
